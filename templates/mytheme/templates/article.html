{% block head %}
  <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/style.css" />
{% endblock %}
{% block content %}
<body>
<article>
    <header>
        <h1>{{ article.title }}</h1>
        <time datetime="article.date.isoformat()" pubdate>{{ article.locale_date }} </time>
    </header>

    <div class="article_content">
        {{ article.content }}
    </div>

</article>
</body>
{% endblock %}
